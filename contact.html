    <section class="p-5">
        <!-- Contact form -->
        <div class="container">
            
            <div class="row justify-content-center align-items-center" id="contact">
                
                <div class="col-md">
                    <h4>Want to get in touch?</h4>
                    <form>
                        <div class="mb-2">
                            <label for="uname" class="form-label">Your name: </label>
                            <input type="text" size="40" class="form-control" id="uname" name="uname">
                        </div>
                        <div class="mb-2">
                            <label for="umail" class="form-label">Your email address: </label>
                            <input type="email" class="form-control" id="umail" name="umail">
                        </div>
                        <div class="mb-2">
                            <label for="briefmessage" class="form-label">A brief message:</label>
                            <textarea class="form-control" id="briefmessage" name="briefmessage" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>  
                </div>

                <div class="col-md text-center">
                    <figure class="figure">
                        <img class="img-fluid figure-img w-75 mb-2 rounded-3 border border-2" src="img/cecil.jpg" alt="Picture of Cecil, my ginger cat.">
                        <figcaption class="figure-caption text-center">Don't worry. Cecil monitors my inbox constantly.</figcaption>
                    </figure>
                </div>
            </div>
           <div class="text-center mt-5">
            <h3><a href="https://www.linkedin.com/in/anthony-r-defeo" class="nodeclink"><i class="bi bi-linkedin"></i> Connect with me on LinkedIn, as well!</a></h3>
